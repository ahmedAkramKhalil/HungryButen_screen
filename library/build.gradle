apply plugin: 'com.android.library'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.github.hierynomus.license'

android {
  compileSdk 32
  resourcePrefix 'stl_'

  defaultConfig {
    minSdkVersion 14
    targetSdk 32
    versionCode 1
    versionName "1.0"

  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
//  implementation "androidx.viewpager:viewpager:${ANDROIDX_BASE_VERSION}"
//  implementation "androidx.fragment:fragment:${ANDROIDX_BASE_VERSION}"
  implementation 'androidx.viewpager2:viewpager2:1.0.0'
//  implementation 'androidx.appcompat:appcompat:1.4.1'
  implementation 'com.google.android.material:material:1.6.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

//  implementation 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
//  implementation 'com.github.dcendents:android-maven-gradle-plugin:2.1'
//  implementation 'com.github.ben-manes:gradle-versions-plugin:0.21.0'
//  implementation 'gradle.plugin.com.hierynomus.gradle.plugins:license-gradle-plugin:0.15.0'

}

license {

  sourceSets {
//    main.java.srcDirs = android.sourceSets.main.java.srcDirs
//    main.resources.srcDirs = android.sourceSets.main.resources.srcDirs
  }

  excludes(["**/*.xml"])

}

